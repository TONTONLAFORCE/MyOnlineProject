<form class="form-signin" (ngSubmit)="registerUser()" [formGroup]="user">
  <div><img class="mb-4" src="voiture.png" alt="esseay" /></div>
  <h1 class="h3 mb-3 font-weight-normal">Register User For Restaurant Application</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required >
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
